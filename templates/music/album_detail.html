<link rel="stylesheet" href="/static/css/style.css">

{% extends 'music/base.html' %}
{% block content %}
<h1>{{ album.title }}</h1>
<p>Artist: {{ album.artist.name }}</p>
<ul>
    {% for song in album.songs.all %}
        <li><a href="{% url 'song_detail' song.id %}">{{ song.title }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
