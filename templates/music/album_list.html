<link rel="stylesheet" href="/static/css/style.css">

{% extends 'music/base.html' %}
{% block content %}
<h1>Albums</h1>
<ul>
    {% for album in albums %}
        <li><a href="{% url 'album_detail' album.id %}">{{ album.title }}</a> by {{ album.artist.name }}</li>
    {% endfor %}
</ul>
{% endblock %}
