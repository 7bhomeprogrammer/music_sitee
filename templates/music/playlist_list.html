<link rel="stylesheet" href="/static/css/style.css">

{% extends 'music/base.html' %}
{% block content %}
<h1>Playlists</h1>
<ul>
    {% for playlist in playlists %}
        <li><a href="{% url 'playlist_detail' playlist.id %}">{{ playlist.name }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
